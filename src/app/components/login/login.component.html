<div class="login" style="background: white;">
	<div class="hijo">
		<form (submit)="onLoginUser()" id="form-autentication">
			<h3>Iniciar Sesión</h3>
			<div class="form-group">
				<input type="mail" name="email" [(ngModel)]="email" class="form-control" id="email"
					placeholder="Usuario">
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" [(ngModel)]="password" class="form-control"
					placeholder="Contraseña">
			</div>

			<!--<input type="submit" class="btn btn-info form-control" value="Entrar">-->

			<button type="submit" class="btn btn-primary form-control">
				<i class="fas fa-sign-in-alt"></i> Entrar
			</button>
		</form>
	</div>
</div>
