<div class="card">
  <div class="ml-3 mr-3 pb-4 mt-4">
    <h1 class="m-0" *ngIf="!editingUser.id">Crear nuevo Usuario</h1>
    <h1 class="m-0" *ngIf="editingUser.id">Editar Usuario</h1>

    <div class="form-container mt-5">
      <form [formGroup]="userForm" (ngSubmit)="onSaveForm()">

        <div class="form-row">
          <div class="form-group col">
            <input type="hidden" formControlName="id">
            <label for="inputNombre">Nombre:</label>
            <input type="text" class="form-control" formControlName="nombre">
            <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div class="container-error-message" *ngIf="nombre.errors.required">
                *nombre es requerido
              </div>
              <div class="container-error-message" *ngIf="nombre.errors.minlength">
                *nombre debe tener mínimo 3 carácteres
              </div>
            </div>
          </div>
        </div>


        <div class="form-row">
          <div class="form-group col">
            <label for="inputUrl">Apellido:</label>
            <input type="text" class="form-control" formControlName="apellido">
            <div class="alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div class="container-error-message" *ngIf="apellido.errors.required">
                *url es requerido
              </div>

              <div class="container-error-message" *ngIf="apellido.errors.minlength">
                *url debe tener mínimo 3 carácteres
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label for="inputUrl">UID:</label>
            <input type="text" class="form-control" formControlName="uid">
            <div class="alert-danger" *ngIf="uid.invalid && (uid.dirty || uid.touched)">
              <div class="container-error-message" *ngIf="uid.errors.required">
                *url es requerido
              </div>

              <div class="container-error-message" *ngIf="uid.errors.minlength">
                *url debe tener mínimo 3 carácteres
              </div>
            </div>
          </div>
        </div>

        <button id="volver" type="button" (click)="volver()" class="btn btn-primary mt-3 mr-5"><i
            class="fas fa-arrow-circle-left"></i>
          Volver</button>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!userForm.valid"><i class="fas fa-save"></i>
          Guardar</button>
      </form>
    </div>
  </div>
</div>
