<div class="card">
  <div class="p-4">
    <h1 class="m-0" *ngIf="!editingPartido.id">Crear nuevo Partido</h1>
    <h1 class="m-0" *ngIf="editingPartido.id">Editar Partido</h1>

    <div class="form-container mt-5">
      <form [formGroup]="partidoForm" (ngSubmit)="onSaveForm()">

        <div class="form-row">
          <div class="form-group col-xs-2">
            <label for="inputNombre">NÃºm. de partido:</label>
            <input type="number" class="form-control" formControlName="numero">

          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-8">
            <label for="inputLocal">Local:</label>

            <input formControlName="id" type="hidden">

            <ng-select bindLabel="nombre" bindValue="id" [items]="equipos" placeholder="Seleccione Equipo"
              formControlName="local" [searchable]="true" [clearable]="true">

              <ng-template ng-option-tmp let-item="item">
                <div class="row">
                  <div class="col-1">
                    <img src="{{item.url}}" [src-fallback]="imageDefault" width="20px" height="20px">
                  </div>
                  <div class="col-6">
                    {{item.nombre}}
                  </div>
                </div>

              </ng-template>
            </ng-select>
          </div>
        </div>




        <div class="form-row">
          <div class="form-group col-8">
            <label for="inputVisitante">Visitante:</label>

            <ng-select bindLabel="nombre" bindValue="id" [items]="equipos" placeholder="Seleccione Equipo"
              formControlName="visitante" [searchable]="true" [clearable]="true">

              <ng-template ng-option-tmp let-item="item">
                <div class="row">
                  <div class="col-1">
                    <img src="{{item.url}}" [src-fallback]="imageDefault" width="20px" height="20px">
                  </div>
                  <div class="col-6">
                    {{item.nombre}}
                  </div>
                </div>

              </ng-template>
            </ng-select>
          </div>
        </div>


        <button id="volver" type="button" (click)="volver()" class="btn btn-primary mt-3 mr-5"><i
            class="fas fa-arrow-circle-left"></i>
          Volver</button>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!partidoForm.valid"><i class="fas fa-save"></i>
          Guardar</button>
      </form>
    </div>
  </div>
</div>
